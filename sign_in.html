<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conecteazate</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="sign.css" />
    </head>
    <body>
        <main>
            <img src="images/login_img.png" alt="" />
            <div class="formular">
                <img src="images/logo.svg" alt="" />

                <div class="salut">
                    <h3>Bine ai revenit</h3>
                    <a href="#">Conecteazate</a>
                </div>

                <div class="info">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                    />

                    <label for="password">Parola</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Parola"
                    />

                    <div class="tine-minte">
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember">Tine-ma minte</label>
                    </div>

                    <a href="index.html" class="button">Conecteazate</a>
                    <a href="sign_up.html" class="button revers">
                        Creaza un cont
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
