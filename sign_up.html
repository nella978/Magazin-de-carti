<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creaza un cont</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="sign.css" />
    </head>
    <body>
        <main>
            <img src="images/login_img.png" alt="" />
            <div class="formular">
                <img src="images/logo.svg" alt="" />

                <div class="salut">
                    <h3>Bine ai venit</h3>
                    <a href="#">Creaza un cont</a>
                </div>

                <div class="info">
                    <label for="nume">Nume</label>
                    <input
                        id="nume"
                        type="text"
                        name="nume"
                        placeholder="Nume"
                    />

                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                    />

                    <label for="password">Parola</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Parola"
                    />

                    <a href="index.html" class="button">Creaza un cont</a>
                    <a href="sign_in.html" class="button revers">
                        Conecteazate
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
